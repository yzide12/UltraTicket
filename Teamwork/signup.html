<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ultra Ticket Signup</title>
    <link rel="stylesheet" href="style2.css"
</head>
<body>
    <div class="container">
        <h2>ULTRA TICKET<br>SIGN UP</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
          </div>
          <div class="form-group">
            <input type="text" id="emailOrMobile" name="emailOrMobile" placeholder="Mobile or Email" required>
          </div>
          <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Username" required>
          </div>
          <div class="form-group">
            <select id="userType" name="userType">
              <option value="user">User</option>
              <option value="business">Business</option>
            </select>
          </div>
          <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="signin.html">Log In</a></p>
        <div class="Privacy Policy">
          <p class="terms">By signing up, you agree to our Terms, Privacy Policy, and Cookies Policy:</p>
          <a href="https://sacoronavirus.co.za/" class="covid-link privacy-cookies">Privacy policy and Cookies policy</a>
        </div>
      </div>
</body>
</html>
